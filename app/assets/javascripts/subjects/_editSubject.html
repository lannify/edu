<div class="pink_background">
  <div class="container">
    <div class="form_container">
        <div class="page-header">
          <h2>Edit Subject</h2>
        </div>

        <form ng-submit="addSubject()">
                    <div class="input-group">
            <label for="exampleInputEmail1">Subject Title</label>
            <input type="text" class="form-control input_style" id="exampleInputText1" placeholder="Ex: Math" ng-model="title">
          </div>
           <div class="input-group">
            <label for="exampleInputEmail1">Subject Description</label>
            {{ curriculum_id }}
            
            <textarea class="form-control input_style" id="exampleInputText1" placeholder="Beginning Algebra for special Adults" ng-model="description"></textarea>
          
          </div>        
          <input type="submit"class="btn btn-primary btn-lg btn-block" value="Add Subject!">
        </form>

        </div>

  </div>

</div>
